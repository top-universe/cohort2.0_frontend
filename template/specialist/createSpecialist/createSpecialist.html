<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal-profile</title>
    <link rel="stylesheet" href="./createSpecialist.css" />
  </head>
  <body>
    <!-- nav-bar section -->
    <header class="header">
      <!-- mobile nav -->
      <nav class="nav-small">
        <a href=""
          ><img src="./icons/less-than-solid.svg" alt="more options"
        /></a>
        <a href=""><img src="./icons/bars-solid.svg" alt="hamburger icon" /></a>
      </nav>
      <!-- desktop nav -->
      <nav class="nav-bar">
        <a href="#">
          <h1 class="logo-text">MedBookly</h1>
        </a>
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Booking</a></li>
          <li class="nav-item"><a href="#">Settings</a></li>
        </ul>
        <div class="profile-end">
          <span class="search-input">
            <img
              class="search-icon"
              src="./search-icon.svg"
              alt="search_icon"
            />
            <input class="nav-input" type="text" />
          </span>
          <span class="profile-avatar"
            ><img src="./profile-avatar.svg" alt="profile_avatar" />
          </span>
          <span class="profile-name">Adewale</span>
          <span class="details collapsible collapsible-true">
            <span class="collapse-arrow arrow-right"
              ><img class="" src="./more-arrow.svg" alt="search_icon" />
            </span>
          </span>
          <div class="profile-drop">
            <a href="#">View Profile</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main wrapper section -->
    <main class="flex-container-desktop">
      <div class="main-wrapper">
        <div class="title">
          <h1 class="main-title">Specialist Profile</h1>
        </div>
        <div class="flex-container flex-direction-column">
          <div class="image-container">
            <div class="flex-container">
              <p class="roundbg">
                <img src="./icons/Union.svg" alt="Profile Picture" class="plus"/>
              </p>
            </div>
            <a href="" class="text">Change Specialist Picture</a>
          </div>
          <form action="" class="form-container">
            <div class="form-group">
              <label class="form-label" for="title">Title <span>*</span></label>
              <select name="title" id="" class="form-input">
                <option value="dr">Dr.</option>
                <option value="prof">Prof.</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="firstName">First Name <span>*</span></label>
              <input
                class="form-input"
                type="text"
                id="firstName"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="middleName">Middle Name</label>
              <input
                class="form-input"
                type="text"
                id="middleName"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Last Name <span>*</span></label>
              <input
                class="form-input"
                type="text"
                id="lastName"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Email Address <span>*</span></label>
              <input
              class="form-input"
              type="email"
              id="email"
              placeholder="admin@medbookly.com"
              required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="qualification">Qualification</label>
              <input
                class="form-input"
                type="text"
                id="qualification"
                placeholder=""
                required
              />
            </div>
            <div class="form-group custom-select">
              <label class="form-label" for="gender">Gender <span>*</span></label>
              <select name="gender" id="" class="form-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="notToSay">Prefer not to say</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="state">Specialist <span>*</span></label>
              <select class="form-input" name="specialist" id="">
                <option value="neurology">Neurology</option>
                <option value="psychiatry">Psychiatry</option>
                <option value="surgery">Surgery</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="family-medicine">Family Medicine</option>
                <option value="radiology">Radiology</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="yrOfExp"
                >Years of Experience</label
              >
              <input
                class="form-input"
                type="number"
                id="yrOfExp"
                placeholder="7"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="license">License <span>*</span></label>
              <input
                class="form-input"
                type="number"
                id="license"
                placeholder="0123456"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="status">Status <span>*</span></label>
              <select name="status" id="" class="form-input">
                <option value="available">Available</option>
                <option value="available">Available</option>
              </select>
            </div>

            <button class="button primary-button save-changes">Create Specialist</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Link to js country file -->
    <script src="../app.js"></script>
  </body>
</html>
