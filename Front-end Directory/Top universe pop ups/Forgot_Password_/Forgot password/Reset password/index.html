<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="container">
            <a href="#"><img src="../asset/icons/Closecancel.svg" id="desktopCancel" alt=""></a>

            <div class="main">

                <div class="logo">
                    <h1>Medbookly</h1>
                    <p>Create New Password</p>
                </div>

                <div class="form">
                    <a href="#"><img src="../asset/icons/Closecancel.svg" id="mobileCancel" alt=""></a>

                    
                    <p class="mobilePara">Create New Password</p>
                    
                    <div class="padlock">
                        <!-- padlock icon -->
                        <p>Strong passwords include numbers, letters, and punctuation marks.</p>
                    </div>

                    <form action="">

                        <label for="New Password" class="label">New Password</label>
                        <input type="password" class="password" placeholder="Loremipsum2">
                        
                        <label for="Confirm Password" class="label-cp">Confirm Password</label>
                        <input type="password" class="password" placeholder="Loremip 2#">
                        
                        <div class="invalid-message">
                            <p>Invalid, passwords do not match</p>
                        </div>
                        
                        <button id="btn">Reset Password</button>

                    </form>
                </div>
            </div>
        </div>

       
    </main>
        
</body>

</html>
