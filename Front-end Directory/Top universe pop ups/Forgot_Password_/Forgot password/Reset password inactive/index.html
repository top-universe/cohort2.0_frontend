<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Account Password</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        
        <div class="container">
            <div class="main">
                <a href="#"><img src="../asset/icons/Closecancel.svg" id="desktopCancel" alt=""></a>
                <div class="logo">
                    <h1>Medbookly</h1>
                    <p class="desktopFgt">Reset Account Password</p>
                </div>
                <div class="form">
                    <a href="#"><img src="../asset/icons/Closecancel.svg" id="mobileCancel" alt=""></a>
                    <p class="mobileFgt">Reset Account Password</p>
                    
                    <div class="padlock">
                        <!-- padlock icon -->
                        <p>Strong passwords include numbers, letters, and punctuation marks.</p>
                    </div>

                    <form action="">
                        <label for="New Password" class="label">New Password</label>
                        <input type="password" class="password" placeholder="Password">

                        <label for="Confirm Password" class="label-cp">Confirm Password</label>
                        <input type="password" class="password" placeholder="Confirm Password">

                        
                        <button id="btn">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
