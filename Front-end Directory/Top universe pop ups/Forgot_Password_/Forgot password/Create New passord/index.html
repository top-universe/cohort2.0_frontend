<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="container">
            <a href="#"><img src="../asset/icons/Closecancel.svg" id="desktopCancel" alt=""></a>

            <div class="main">

                <div class="logo">
                    <h1>Medbookly</h1>
                    <p class="desktopFgt">Create New Password</p>
                </div>

                <div class="form">
                    <a href="#"><img src="../asset/icons/Closecancel.svg" id="mobileCancel" alt=""></a>

                    <p class="mobilePara">Create New Password</p>
                    <div class="cancel">
                        
                    </div>
                    <div class="padlock">
                        <!-- padlock icon -->
                        <p>Strong passwords include numbers, letters, and punctuation marks.</p>
                    </div>

                    <form action="">

                        <label for="New Password" class="label">New Password</label>
                        <input type="password" class="password">
                        <img src="../asset/icons/Eye.svg" class="eye" alt="">

                        <label for="Confirm Password" class="label-cp">Confirm Password</label>
                        <input type="password" class="password confirm">
                        <img src="../asset/icons/Eye.svg" class="eye_2" alt="">

                        
                        
                        <div class="instruction">
                            <span>
                                <img src="../asset/icons/Vector.svg" alt="">
                                <p style="color: #449E3C;">1 number</p>
                            </span>

                            <span>
                                <img src="../asset/icons/Vector.svg" alt="">
                                <p style="color: #449E3C;">1 uppercase</p>
                            </span>

                            <span>
                                <img src="../asset/icons/ExclamationCircle.svg" alt="">
                                <p style="color:  #C12828;">At least 8 characters</p>
                            </span>
                            
                        </div>
                        <div class="invalid-message">
                            <p>Invalid, passwords do not match</p>
                        </div>

                        <button class="btn" id="btn">Reset Password</button>

                    </form>
                </div>
            </div>
        </div>

    </main>
        
       
</body>

</html>
